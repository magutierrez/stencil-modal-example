<!DOCTYPE html>
<html dir="ltr" lang="en">
<head>
  <meta charset="utf-8">
  <title>Stencil Starter App</title>
  <meta name="Description" content="Welcome to the Stencil App Starter. You can use this starter to build entire apps all with web components using Stencil!">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0">
  <meta name="theme-color" content="#16161d">
  <meta name="apple-mobile-web-app-capable" content="yes">

  <meta http-equiv="x-ua-compatible" content="IE=Edge"/>

  <script src="/build/app.js"></script>

  <link rel="apple-touch-icon" href="/assets/icon/icon.png">
  <link rel="icon" type="image/x-icon" href="/assets/icon/favicon.ico">
  <link rel="manifest" href="/manifest.json">
</head>
<body>

  <my-modal title="Mi titulo por atributo" id="modal">
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Cupiditate, libero blanditiis, perspiciatis odit alias error natus in dicta quos tempora a facere totam omnis animi iure incidunt illum odio</p>
  </my-modal>

  <button id="open-modal-button"> Abre la modal</button>
  <button id="close-modal-button"> Cierra la modal</button>

  <script>
    (function(){
      var myModal = document.querySelector('my-modal');

      document.getElementById('open-modal-button').addEventListener('click', function (ev) {
        myModal.openModal();
      });

      document.getElementById('close-modal-button').addEventListener('click', function (ev) {
        myModal.closeModal();
      });

      myModal.addEventListener('close', function () {
        alert('Modal cerrado :(');
      });

    })();
  </script>
</body>
</html>
